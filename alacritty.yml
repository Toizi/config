scrolling:
  history: 100000

window:
  padding:
    x: 2
    y: 0

font:
  normal:
    family: SauceCodePro Nerd Font Mono
    style: Medium
  bold:
    family: SauceCodePro Nerd Font Mono
    style: Bold
  italic:
    family: SauceCodePro Nerd Font Mono
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font Mono
    style: Bold Italic
  size: 14.0

draw_bold_text_with_bright_colors: false

